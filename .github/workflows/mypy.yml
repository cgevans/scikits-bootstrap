name: Mypy type checks

on: [push, pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools_scm[toml] wheel setuptools
          python -m pip install numpy flake8 tox mypy
      - name: Mypy
        run: |
          mypy --cache-dir .mypy_cache --install-types --non-interactive --strict --allow-untyped-calls --ignore-missing-imports --non-interactive ./src
